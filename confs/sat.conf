general {
    base_exp_dir = ./exp_OMA_neus/CASE_NAME
    recording = [
        ./,
        ./models
    ]
}

dataset {
    data_dir = /media/zc/HDD/Reconstruction/NeRF/Datasets/DFC2019/OMA_train/CASE_NAME
    img_downscale = 1
    force_reload = True
}

train {
    learning_rate = 5e-4
    learning_rate_alpha = 0.05
    end_iter = 100000

    batch_size = 2048
    warm_up_end = 1500
    anneal_end = 15000

    igr_weight = 0.1
}

model {
    sdf_network {
        d_out = 257
        d_in = 3
        d_hidden = 256
        n_layers = 8
        skip_in = [4]
        multires = 6
        bias = 0.5
        scale = 1.0
        geometric_init = True
        weight_norm = True
    }

    variance_network {
        init_val = 0.3
    }

    rendering_network {
        d_feature = 256
        mode = idr
        d_in = 9
        d_out = 3
        d_hidden = 256
        n_layers = 4
        weight_norm = True
        multires_view = 4
        squeeze_out = True
    }

    neus_renderer {
        n_samples = 64
        n_importance = 64
        up_sample_steps = 4    # 1 for simple coarse-to-fine sampling
        perturb = 1.0
    }
}
